# Hugo Site Configuration
# This is the main configuration file for the Hugo site
# 
# SECURITY NOTE: Sensitive data (API keys, endpoints) are handled securely:
# - Local development: Use config.local.toml (not committed to git)
# - Production: Environment variables injected via GitHub Actions
# - See comments below for setup instructions
#
# baseURL = "https://felipecordero.com"
languageCode = "en-us"
title = "Shubham Malaviya"
theme = "careercanvas"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[languages]
  [languages.en]
    contentDir = "content/en"
    languageName = "English"
    weight = 1
    [languages.en.params]
      tagline = "Researcher. Engineer. Problem Solver."
      hero_description = "AI & Cybersecurity Researcher with 6+ years of experience building AI systems in Federated Learning, Data Quality, and Threat Intelligence. Published research at top venues (ACM CCS, SIGMOD, SAC, CoLLAs) with multiple patents as lead inventor. Skilled at translating cutting-edge AI research into actionable insights."
      hero_location = "Pune, India"
      collab_tags = [
        "Cybersecurity",
        "AI/ML Solutions",
        "R&D & Innovation",
        "Technical Leadership"
        ]

[build]
  writeStats = true

[params]
name = "Shubham Malaviya"
email = "smalaviya311@gmail.com"
profile_image = "/images/my_profile.jpeg"
author = "Shubham Malaviya"

og_image = "images/my_profile.jpeg"

description = "AI & Cybersecurity Researcher experienced in building AI systems in Federated Learning, Data Quality, and Threat Intelligence. Interested in Apllied AI work."

linkedin_url = "https://www.linkedin.com/in/shubham-malaviya-040134147"
linkedin_text = "linkedin.com/in/shubham-malaviya-040134147"
github_url = "https://github.com/shubham-malaviya"
github_text = "github.com/shubham-malaviya"

# copyright = "© 2025 | Shubham Malaviya"


resume_url_en = "/files/shubham_resume_v1.pdf"
resume_label = "View CV"

# Contact Form Configuration
# For security, sensitive endpoints are moved to config.local.toml
# In production, these are injected via environment variables in GitHub Actions
# 
# To set up locally, create config.local.toml with:
# [params]
#   pexels_api_key = "your_pexels_api_key_here"
#   formspree_endpoint = "https://formspree.io/f/your_endpoint_here"
#
# For production deployment, add these as GitHub Secrets:
# - PEXELS_API_KEY: Your Pexels API key
# - FORMSPREE_ENDPOINT: Your Formspree endpoint URL


[[params.social]]
icon = "linkedin-in"
url = "https://www.linkedin.com/in/shubham-malaviya-040134147"

[[params.social]]
icon = "github"
url = "https://github.com/shubham-malaviya"

sectionPagesMenu = 'main'


[taxonomies]
  tag = "tags"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"

[server]
  [[server.headers]]
    for = "/**/*.css"
    [server.headers.values]
      Content-Type = "text/css"

# Security configuration for environment variables
# Note: We now use serverless functions for secure API key handling
[security]
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']


